{% set name = "opentelemetry-instrumentation-fastapi" %}
{% set version = "0.30b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry-instrumentation-fastapi-{{ version }}.tar.gz
  sha256: 4c9fceab21741bba36ec63e7944b4b9cc337764adcb270fc5ca27f11333c9d48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - opentelemetry-api ~=1.3
    - opentelemetry-instrumentation ==0.30b0
    - opentelemetry-instrumentation-asgi ==0.30b0
    - opentelemetry-semantic-conventions ==0.30b0
    - opentelemetry-util-http ==0.30b0
    - python >=3.6
    # - requests ~=2.23.0
    # - opentelemetry-test ==0.24b0
    # - fastapi ~=0.58
    # - requests ~=2.23.0
    # - opentelemetry-test-utils ==0.26b1
    # - fastapi ~=0.58
    # - requests ~=2.23.0
    # - opentelemetry-test-utils ==0.27b0
    # - fastapi ~=0.58
    # - requests ~=2.23.0
    # - opentelemetry-test-utils ==0.28b0
    # - fastapi ~=0.58
    # - requests ~=2.23.0
    # - opentelemetry-test-utils ==0.28b1
    # - fastapi ~=0.58
    # - requests ~=2.23.0
    # - opentelemetry-test-utils ==0.29b0
    # - fastapi ~=0.58
    # - requests ~=2.23.0
    # - opentelemetry-test-utils ==0.30b0
    # - fastapi ~=0.58

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-fastapi
  summary: OpenTelemetry FastAPI Instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
